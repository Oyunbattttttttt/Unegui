<!DOCTYPE html>
<html>
<head>
    <title>Chart Viewer</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>СУУДЛЫН АВТО МАШИНЫ ҮНЭ</h1>
    <div>{{ chart|safe }}</div>
</body>
</html>
<form method="get" action="/">
  <label for="title">Title:</label>
  <select name="title" id="title">
    <option value="">-- All --</option>
    {% for t in titles %}
      <option value="{{ t }}" {% if request.args.get('title') == t %}selected{% endif %}>{{ t }}</option>
    {% endfor %}
  </select>

  <label for="year">Үйлдвэрлэсэн он:</label>
  <select name="Үйлдвэрлэсэн он:" id="year">
    <option value="">-- All --</option>
    {% for y in years %}
      <option value="{{ y }}" {% if request.args.get('Үйлдвэрлэсэн он:') == y|string %}selected{% endif %}>{{ y }}</option>
    {% endfor %}
  </select>

  <button type="submit">Filter</button>
</form>
